<div>
  <h1>Reactive forms</h1>
  <form [formGroup]="regData" (ngSubmit)="regCli()" >
    <div class="mb-2">
      <label class="form-label" >UserName</label>
      <input type="text" class="form-control" placeholder="UserName" formControlName="username">
      <div style="color:red;" *ngIf="regIn && this.regData.controls['username'].status ==='INVALID'">
       <span > check name </span>
      </div> 
      
    </div>
    <div class="mb-2">
      <label class="form-label" >Email id</label>
      <input type="text" class="form-control" placeholder="Email" formControlName="emailid">
      <p style="color:red;" *ngIf="regIn && this.regData.controls['emailid'].status === 'INVALID'">emailid not valid</p>
    </div>
    <div class="mb-2">
      <label class="form-label">DOB</label>
      <input type="date" class="form-control"  placeholder="date of birtth" formControlName="dob">
      <p style="color:red;" *ngIf='regIn && this.regData.controls["dob"].status === "INVALID"'>dob not valid</p>
    </div>
    <div class="mb-2">
      <label class="form-label" >Password</label>
      <input type="password" class="form-control" placeholder="password" formControlName="password">
      <p style="color:red;" *ngIf='this.regIn && this.regData.controls["password"].status === "INVALID"'>password not valid</p>
    </div>
    <div class="mb-2">
      <label class="form-label" > Confirm Password</label>
      <input type="password" class="form-control" placeholder=" Confirm password" formControlName="cpassword">
      <p style="color:red;" *ngIf='regIn && this.regData.controls["cpassword"].status === "INVALID"'>Confirm password not valid</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
<div>
  <input type="checkbox"><h4>Terms and conditions</h4>
</div>
  </form>
</div>
<div>
  <button type="button" (click)="resbut()">Reset</button>
</div>
